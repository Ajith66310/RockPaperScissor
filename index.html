<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Rock Paper Scissor</p>
  <section class="container">
    <button class="move-btn rock-btn"><img class="move-icon" src="rock-emoji.png"></button>
    <button class="move-btn paper-btn"><img class="move-icon" src="paper-emoji.png"></button>
    <button class="move-btn scissor-btn"><img class="move-icon" src="scissor-emoji.png"></button>
  </section>
  <p class="js-result result"></p>
  <div class="container">
    <p class="js-moves"></p>
  </div>
  <p class="js-score score"></p>
  <div class="button-container">
    <button class="reset-score-btn reset-btn">Reset Score</button>
    <button class="auto-play-button auto-play-btn">Auto Play</button>
  </div>
  <div class="confirm-msg"></div>
  <script src="script.js"></script>
</body>

</html>
